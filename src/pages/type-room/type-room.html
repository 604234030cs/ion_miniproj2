<ion-header>
  <ion-navbar color="Warning">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title text-center> ประเภทห้องเช่า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-list>
      <ion-item  (click) ="Condominium()" >
        <ion-thumbnail item-left>
          <img src="assets/imgs/condo.jpg">
        </ion-thumbnail>
        <h2>Condominium</h2>
        <p> คอนโดมิเนียม &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </p>
        <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item (click)="Apartamen()">
        <ion-thumbnail item-start>
          <img src="assets/imgs/apat.jpg">
        </ion-thumbnail>
        <h2>Apartamen</h2>
        <p> อพาร์ทเมนท์ &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </p>
        <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item (click)="Mansion()">
        <ion-thumbnail item-start>
          <img src="assets/imgs/manchan.png">
        </ion-thumbnail>
        <h2>Mansion</h2>
        <p>แมนชั่น &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </p>
        <ion-icon item-right name="arrow-dropright-circle"></ion-icon>

    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item (click)="Dorm()">

        <p>หอพัก &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </p>
        <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
